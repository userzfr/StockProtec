<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion de stock - Protection Civile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body { padding: 20px; }
    .alerte { background-color: #ffdddd !important; }
    .critique, .expir√© { animation: clignote 1s infinite alternate; }
    .critique { background-color: #f8d7da !important; }
    .expir√© { background-color: #fff3cd !important; }
    .code-barre-img svg { max-width: 100%; height: 50px; }
    .code-barre-img { max-width: 200px; word-break: break-all; }
    @keyframes clignote {
      from { background-color: #ffb3b3; }
      to { background-color: #ffc6c6; }
    }
    .btn-warning-clignote {
      animation: clignote 1s infinite alternate;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">üì¶ Gestion de Stock - Protection Civile</h1>
    <div class="mb-3 d-flex gap-2 flex-wrap">
      <button class="btn btn-success" onclick="ajouterProduit()">‚ûï Ajouter un produit</button>
      <input id="searchInput" class="form-control w-auto" type="text" placeholder="üîé Recherche code-barres" oninput="rafraichirTableau()" />
    </div>

    <div id="notification" class="notification"></div>

    <table class="table table-bordered table-striped" id="stockTable">
      <thead class="table-dark">
        <tr>
          <th>Code-barres</th>
          <th>Nom</th>
          <th>Lot</th>
          <th>Date P√©remption</th>
          <th>Date Contr√¥le</th>
          <th>Quantit√©</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer class="text-center mt-5 text-muted">
    <hr>
    <p>Fait avec ‚ù§Ô∏è par Mathieu.M ‚Ä¢ <a href="CGU.pdf" target="_blank">Conditions d'utilisation</a></p>
  </footer>

  <script>
    let stock = [];

    async function chargerStock() {
      const res = await fetch('/donnees.json');
      stock = await res.json();
      rafraichirTableau();
    }

    function sauvegarderServeur() {
      fetch('/sauvegarder', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(stock)
      });
    }

    function genererCodeCourt() {
      return "INV-" + Math.floor(100000 + Math.random() * 900000);
    }

    function afficherCodeBarreSvg(code) {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      JsBarcode(svg, code, { format: "CODE128", width: 2, height: 30, displayValue: false });
      return svg.outerHTML;
    }

    function ajouterProduit() {
      let code = prompt("Code-barres (laisser vide pour g√©n√©rer automatiquement) :");
      if (!code) {
        code = genererCodeCourt();
        alert("Code g√©n√©r√© : " + code);
      }
      const nom = prompt("Nom du produit :");
      const lot = prompt("Num√©ro de lot :");
      const peremption = prompt("Date de p√©remption (YYYY-MM-DD) :");
      const quantite = parseInt(prompt("Quantit√© :")) || 0;
      const controle = new Date().toISOString().split("T")[0];

      const existant = stock.find(p => p.code === code);
      if (existant) {
        existant.quantite += quantite;
        existant.controle = controle;
      } else {
        stock.push({ code, nom, lot, peremption, controle, quantite });
      }
      sauvegarderServeur();
      rafraichirTableau();
    }

    function rafraichirTableau() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const tbody = document.querySelector("#stockTable tbody");
      tbody.innerHTML = "";
      const now = new Date();

      stock.forEach((item, index) => {
        if (search && !item.code.toLowerCase().includes(search)) return;

        const tr = document.createElement("tr");
        const peremption = item.peremption ? new Date(item.peremption) : null;
        const controle = item.controle ? new Date(item.controle) : null;
        const joursPeremption = peremption ? daysBetween(now, peremption) : Infinity;
        const joursControle = controle ? daysBetween(controle, now) : Infinity;

        let classe = "";
        let alerteBtn = "";
        if (joursPeremption < 0 || joursControle > 30) {
          classe = "critique";
          alerteBtn = `<button class="btn btn-danger btn-sm btn-warning-clignote" disabled>‚ö†Ô∏è</button>`;
        } else if (joursPeremption < 30 || joursControle > 20) {
          classe = "expir√©";
          alerteBtn = `<button class="btn btn-warning btn-sm btn-warning-clignote" disabled>‚ö†Ô∏è</button>`;
        }

        tr.className = classe;
        tr.innerHTML = `
          <td><div class="code-barre-img">${afficherCodeBarreSvg(item.code)}<div class="small">${item.code}</div></div></td>
          <td>${item.nom}</td>
          <td>${item.lot}</td>
          <td>${item.peremption || "-"}</td>
          <td>${item.controle || "-"}</td>
          <td>${item.quantite}</td>
          <td>
            ${alerteBtn}
            <button class="btn btn-sm btn-secondary me-1" onclick="modifierProduit(${index})">‚úèÔ∏è</button>
            <button class="btn btn-sm btn-info me-1" onclick="controlerProduit(${index})">üïµÔ∏è</button>
            <button class="btn btn-sm btn-danger" onclick="supprimer(${index})">üóëÔ∏è</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function supprimer(index) {
      if (confirm("Supprimer ce produit ?")) {
        stock.splice(index, 1);
        sauvegarderServeur();
        rafraichirTableau();
      }
    }

    function modifierProduit(index) {
      const p = stock[index];
      const nom = prompt("Nom :", p.nom);
      const lot = prompt("Lot :", p.lot);
      const peremption = prompt("P√©remption (YYYY-MM-DD) :", p.peremption);
      const quantite = prompt("Quantit√© :", p.quantite);

      if (nom) p.nom = nom;
      if (lot) p.lot = lot;
      if (peremption) p.peremption = peremption;
      if (quantite) p.quantite = parseInt(quantite);

      sauvegarderServeur();
      rafraichirTableau();
    }

    function controlerProduit(index) {
      stock[index].controle = new Date().toISOString().split("T")[0];
      sauvegarderServeur();
      rafraichirTableau();
    }

    function daysBetween(d1, d2) {
      return Math.floor((d2 - d1) / (1000 * 60 * 60 * 24));
    }

    chargerStock();
  </script>
</body>
</html>
